<div class="story panel">
    <div class="panel-heading">
        <h2><i class="fa" ng-class="isRead(story.unread)" style="color: #{{story.site.color}};"></i>&nbsp;{{ story.site.title }}</h2>
    </div>
    <div class="image" ng-if="story.image.length > 0" ng-style="storyImageStyle(story.image)"></div>
    <div class="panel-body">
        <div id="storyContent{{ story.id }}" class="text">
            <p ng-bind-html="story.text"></p>
        </div>
    </div>
</div>
