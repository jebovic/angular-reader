<div class="filter-modal">
    <div class="modal-header">
        <h2 class="modal-title">Choose your favorites sites</h2>
    </div>
    <div class="modal-body">
        <div class="list-group sites-list">
            <a ng-repeat="site in sites" ng-class="{infavs:activeSites.indexOf(site.id) != -1}" ng-click="toggleSite(site.id)" class="list-group-item"><i class="fa fa-fw" ng-class="getStarClass(site.id)"></i>&nbsp; {{ site.title }}</a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
