<header>
    <div id="logo" ng-class="{'zIndex':help.active}"><h1>D<img src="../img/icon48.png" alt="o" width="48" height="48"/><img src="../img/icon48.png" alt="o" width="48" height="48"/>nut<br><small class="pull-right">Reader</small></h1></div>
    <div id="counter" ng-show="stories.length" class="pull-right animate-show" reader-help reader-help-block="counter">
        <div class="block" dropdown>
            <button ng-click="open('sm')" tooltip-placement="left" tooltip="Click to get more !" class="count btn btn-link">{{ stories.length }}</button><span class="icon" tooltip-placement="left" tooltip="You got {{ stories.length }} Doonut stories"><i class="fa fa-book"></i></span>
        </div>
        <div class="block">
            <span tooltip-placement="left" tooltip="Currently viewing Doonut storie #{{ showStoryIndex + 1 }}" class="count">{{ showStoryIndex + 1 }}</span><span class="icon"><i class="fa fa-eye"></i></span>
        </div>
    </div>
    <div class="clearfix"></div>
</header>
