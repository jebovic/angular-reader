<header>
    <div id="logo" ng-class="{'zIndex':helpCenter.active}"><h1>D<img src="../img/icon48.png" alt="o" width="48" height="48"/><img src="../img/icon48.png" alt="o" width="48" height="48"/>nut<br><small class="pull-right">Reader</small></h1></div>
    <div class="pull-right text-right">
        <div id="quickmenu" class="animate-show" reader-help reader-help-block="quickmenu">
            <a tooltip="Most recent!" tooltip-placement="bottom" ng-class="{active: quickMenuActive == 'ordered'}" class="menu-item" href="#/ordered" title="Most recent!"><i class="fa fa-sort-amount-desc"></i></a>
            <a tooltip="Randomize it!" tooltip-placement="bottom" ng-class="{active: quickMenuActive == 'random'}" class="menu-item" href="#/random" title="Randomize it!"><i class="fa fa-random"></i></a>
            <a tooltip="Go to favorite stories" tooltip-placement="bottom" ng-class="{active: quickMenuActive == 'favorites'}" class="menu-item" href="#/favorites" title="Go to favorite stories"><i class="fa fa-star-o"></i></a>
            <a tooltip="Make your own catalog" tooltip-placement="bottom" ng-class="{disabled:!modals}" class="menu-item" ng-click="modals.openCatalog('')" title="Make your own catalog"><i class="fa fa-book"></i></a>
            <a tooltip="Get more Doonut stories" tooltip-placement="bottom" ng-class="{disabled:!modals}" ng-click="modals.openGetMore('sm')" title="Get more Doonut stories" class="menu-item"><i class="fa fa-download"></i></a>
            <a tooltip="Need help ? Just ask !" tooltip-placement="bottom" class="menu-item" ng-click="helpCenter.display()" title="Need help ? Just ask !"><i class="fa fa-question"></i></a>
        </div>
        <div ng-include="readerConfig.templates.menu.user.url"></div>
        <div id="page-title">
            <h2>{{ title }}</h2>
        </div>
    </div>
    <div class="clearfix"></div>
</header>
