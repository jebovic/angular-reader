<div id="helpOverlay" ng-style="helpOverlay()" resize>
    <div ng-repeat="block in blocksHelpCenter()" class="helpItem" id="{{block.name}}HelpBlock" ng-style="helpBlockPosition(block.target)">
        <ng-include src="templates.helpBlock.url" ></ng-include>
    </div>
    <div class="dismiss">
        <button class="btn btn-lg btn-primary" ng-click="dismissHelpCenter()">Got it !</button>
    </div>
</div>
