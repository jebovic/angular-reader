<div id="helpOverlay" ng-style="helpOverlay()" resize>
    <div ng-repeat="block in helpCenter.getBlocks()" ng-class="{nobg: !block.bg}" class="helpItem" id="{{block.name}}HelpBlock" ng-style="helpBlockPosition(block.target)">
        <ng-include src="readerConfig.templates.helpBlock.url" ></ng-include>
    </div>
    <div class="dismiss">
        <button class="btn btn-lg btn-primary" ng-click="helpCenter.dismiss()">Got it !</button>
    </div>
</div>
